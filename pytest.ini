[pytest]
# 測試文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試目錄
testpaths = tests

# 命令行選項
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --alluredir=reports/allure-results

# 標記定義（重要！）
markers =
    unit: 單元測試
    smoke: 冒煙測試，快速驗證核心功能
    regression: 回歸測試，完整測試套件
    integration: 整合測試
    e2e: 端到端測試
    ai_quality: AI 品質測試
    ai_specific: AI 模型特定測試
    llm_specific: LLM 特定測試
    security: 安全性測試
    performance: 效能測試
    slow: 執行時間較長的測試

# 日誌配置
log_cli = true
log_cli_level = INFO
log_file = reports/test.log
log_file_level = DEBUG

# 覆蓋率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*