[pytest]
# 測試文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試目錄
testpaths = tests

# 命令行選項
addopts = 
    -v                          # 詳細輸出
    --strict-markers            # 嚴格標記模式
    --tb=short                  # 簡短的 traceback
    --cov=.                     # 代碼覆蓋率
    --cov-report=html           # HTML 覆蓋率報告
    --cov-report=term-missing   # 終端顯示缺失的行
    --alluredir=reports/allure-results  # Allure 報告目錄

# 標記定義（重要！）
markers =
    smoke: 冒煙測試，快速驗證核心功能
    regression: 回歸測試，完整測試套件
    integration: 整合測試
    e2e: 端到端測試
    ai_quality: AI 品質測試
    ai_specific: AI 模型特定測試
    llm_specific: LLM 特定測試
    security: 安全性測試
    performance: 效能測試
    slow: 執行時間較長的測試

# 日誌配置
log_cli = true
log_cli_level = INFO
log_file = reports/test.log
log_file_level = DEBUG

# 覆蓋率配置
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*