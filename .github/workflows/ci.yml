name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
        exclude:
          # 減少組合數量，節省 CI 時間
          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # 快取 pip 依賴
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install chromium
        
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=. --cov-report=xml --cov-report=term
        
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --cov=. --cov-append --cov-report=xml --cov-report=term
        
    - name: Run AI quality tests
      run: |
        pytest tests/ai_quality/ -v --cov=. --cov-append --cov-report=xml --cov-report=term
        
    - name: Run LLM specific tests
      run: |
        pytest tests/llm_specific/ -v --cov=. --cov-append --cov-report=xml --cov-report=term
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort mypy bandit safety
        pip install -r requirements.txt
        
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
        
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
        
    - name: Lint with flake8
      run: |
        # 停止構建如果有 Python 語法錯誤或未定義的名稱
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # 其他問題只警告
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Lint with pylint
      run: |
        pylint **/*.py --exit-zero --max-line-length=127
      continue-on-error: true
        
    - name: Type checking with mypy
      run: |
        mypy . --ignore-missing-imports --no-strict-optional
      continue-on-error: true
        
    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --exit-zero
        
    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json || true
        safety check --continue-on-error
        
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
      if: always()

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright browsers
      run: |
        playwright install --with-deps chromium
        
    - name: Run E2E tests
      run: |
        pytest tests/e2e/ -v --html=report.html --self-contained-html
      continue-on-error: true  # E2E tests 可能因為沒有實際應用而失敗
        
    - name: Upload E2E test report
      uses: actions/upload-artifact@v4
      with:
        name: e2e-report
        path: report.html
        retention-days: 30
      if: always()

  coverage-report:
    name: Generate Coverage Report
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run all tests with coverage
      run: |
        pytest --cov=. --cov-report=html --cov-report=xml --cov-report=term
        
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
        
    - name: Comment coverage on PR
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}
      if: github.event_name == 'pull_request'
      continue-on-error: true

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme
        
    - name: Build documentation
      run: |
        echo "Documentation build would go here"
      continue-on-error: true

  notification:
    name: Send Notifications
    needs: [test, code-quality, coverage-report]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check status
      run: |
        echo "Test job status: ${{ needs.test.result }}"
        echo "Code quality job status: ${{ needs.code-quality.result }}"
        echo "Coverage job status: ${{ needs.coverage-report.result }}"
